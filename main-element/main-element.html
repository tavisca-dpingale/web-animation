<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<dom-module id="main-element">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <p><a on-click="__show">click me</a> [[prop1]]!</p>
    <h2 id="animatable">I'm animated!</h2>
  </template>

  <script>
    /**
     * `main-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MainElement extends
    Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior],
      Polymer.Element) {
      static get is() {
        return 'main-element';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'main-element'
          }
        };
      }

      __show() {
        const animation = this.$.animatable.animate([
          {transform:'translateY(0)', opacity: 1, easing: 'ease-out'},
          {transform:'translateY(100%)', opacity: 1, easing: 'ease-in'},
          {transform:'translateY(100%)', opacity: 0 }
        ],
        {
          duration: 1500,
        });
      
        animation.finished.then(() => {
          // Preserve end position of the animation
          this.$.animatable.style.transform = 'translateY(100%)';
          this.$.animatable.style.opacity = 0;
        });
      }
    }

    window.customElements.define(MainElement.is, MainElement);
  </script>
</dom-module>
